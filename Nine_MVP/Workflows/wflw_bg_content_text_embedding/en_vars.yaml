VAR_METADATA_COLUMNS:  "combined_id" # asset unique id
VAR_PAGE_CONTENT_COLUMNS_IMAGES: "Content"  # asset Content column
VAR_PAGE_CONTENT_COLUMNS_VIDEOS: "Content"  # asset Content column
VAR_PAGE_CONTENT_COLUMNS_ARTICLES: "HeadLine, Content"  # asset Content column
VAR_SOURCE_QUERY_IMAGES: "SELECT combined_id as asset_id,  description as Content   FROM `nine-quality-test.vlt_media_content_prelanding.vlt_combined_media_content` WHERE LOWER(ASSET_TYPE) LIKE '%image%' ;"    
VAR_SOURCE_QUERY_VIDEOS: "SELECT combined_id as asset_id, description as Content   FROM `nine-quality-test.vlt_media_content_prelanding.vlt_combined_media_content` WHERE LOWER(ASSET_TYPE) LIKE '%video%' ;" 
VAR_SOURCE_QUERY_ARTICLES: "SELECT combined_id as asset_id,headline as HeadLine, description as Content   FROM `nine-quality-test.vlt_media_content_prelanding.vlt_combined_media_content` WHERE LOWER(ASSET_TYPE) LIKE '%article%' ;" 
VAR_CHUNK_SIZE: 1000
VAR_CHUNK_OVERLAP:  100
